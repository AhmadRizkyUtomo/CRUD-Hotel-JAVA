<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }

        button.edit-btn {
            background-color: #cfe033;
            color: #fff;
            margin-bottom: 10px;
            width: 100%;
        }

        button.delete-btn {
            background-color: #ff4444;
            width: 100%;
            color: #fff;
        }

        button:hover {
            opacity: 0.8;
        }

        .logout-btn,
        .create-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100px;
        }

        .create-btn {
            margin-bottom: 50px;
            background-color: #4caf50;
        }

        .create-btn:hover,
        .logout-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Hotel Dashboard</h1>

    <table id="hotelTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Facilities</th>
                <th>Price</th>
                <th>Review</th>
                <th class="custom-actions">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically populated here -->
        </tbody>
    </table>

    <button class="create-btn" onclick="createNewHotel()">âž• Add Hotel</button>
    <button class="logout-btn" onclick="logout()">ðŸšª Logout</button>

    <script>
        const accessToken = localStorage.getItem('accessToken');
        const userRole = localStorage.getItem('role');
        const isAdmin = userRole === 'ADMIN';

        function createNewHotel() {
            window.location.href = 'insertHotel.html';
        }

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('role');
            window.location.href = 'index.html';
        }

        function editHotel(hotelId) {
            window.location.href = `editHotel.html?id=${hotelId}`;
        }

        function deleteHotel(hotelId) {
            if (confirm('Are you sure you want to delete this hotel?')) {
                fetch(`http://localhost:8080/api/hotels/${hotelId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-Authorization-Token': accessToken,
                    },
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Hotel deleted successfully!');
                            location.reload();
                        } else {
                            throw new Error('Failed to delete the hotel.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert(error.message);
                    });
            }
        }

        fetch('http://localhost:8080/api/hotels', {
            headers: {
                'X-Authorization-Token': accessToken,
            },
        })
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#hotelTable tbody');

                data.data.forEach(hotel => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${hotel.id}</td>
                        <td>${hotel.name}</td>
                        <td>${hotel.location}</td>
                        <td>${hotel.facilities}</td>
                        <td>${hotel.price}</td>
                        <td>${hotel.review}</td>
                        ${isAdmin ? `<td>
                                    <button class="edit-btn" onclick="editHotel(${hotel.id})">Edit</button>
                                    <button class="delete-btn" onclick="deleteHotel(${hotel.id})">Delete</button>
                                </td>` : ''}
                    </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));

        if (!isAdmin) {
            const actionCells = document.querySelectorAll('#hotelTable td:nth-child(7)');
            actionCells.forEach(cell => {
                cell.style.display = 'none';
            });

            document.querySelector('.create-btn').style.display = 'none';
            document.querySelector('.custom-actions').style.display = 'none';
        }
    </script>
</body>

</html>
